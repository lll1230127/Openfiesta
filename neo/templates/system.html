<script src="../static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    // 监听后台管理页面链接的点击事件
    document.getElementById('backend-url').addEventListener('click', function(event) {
        // 阻止默认行为，即禁止直接跳转链接
        event.preventDefault();
        
        // 获取permission属性的值
        var permission = parseInt('{{ permission }}'); // 使用Django模板语法获取permission属性的值
        
        // 如果permission大于4，则允许跳转到后台管理页面
        if (permission >= 3) {
            window.location.href = this.href;
        } else {
            // 否则，使用layui的弹窗警告
            layui.use('layer', function() {
                var layer = layui.layer;
                layer.alert('权限不足，无法访问后台管理页面', {icon: 2});
            });
        }

    });

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        // 获取用户权限
        var permission = parseInt('{{ permission }}'); // 使用Django模板语法获取permission属性的值
        
        // 根据权限决定是否显示智能问答栏目
        if (permission ==1 ) {
            document.getElementById('pe1').style.display = 'block';
            document.getElementById('pe2').style.display = 'block';
            document.getElementById('pe3').style.display = 'block';
        }
        if (permission ==2 ) {
            document.getElementById('pe4').style.display = 'block';
            document.getElementById('pe5').style.display = 'block';
            document.getElementById('pe6').style.display = 'block';
        }
    });
</script>
